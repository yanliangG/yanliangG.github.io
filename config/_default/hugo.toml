baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = 'anatole'

summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Syntax highlighting
pygmentsUseClasses = true   
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

# Localized dates requires Hugo version 0.87.0
localizedDates = false

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
        unsafe=true

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

[related]
    includeNewer = true
    threshold = 80
    toLower = true
[[related.indices]]
    name = 'keywords'
    weight = 100
[[related.indices]]
    name = 'tags'
    weight = 80

[services]
# Enable Disqus.Disqus.Shortname
    [services.disqus]
        #shortname = 'your-disqus-shortname'
# Google Analytics
    [services.googleAnalytics]
        #ID = 'G-MEASUREMENT_ID'





